name: Release

on:
  push:
    tags:
      - '[vV][0-9]+.[0-9]+.[0-9]+'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '20'

      - name: Set up GitHub Packages auth
        env:
          GITHUB_TOKEN: ${{ secrets.TERABYTE_LABS_TOKEN }}
        run: |
          echo "machine github.com login ${{ github.actor }} password ${{ secrets.TERABYTE_LABS_TOKEN }}" > ~/.netrc
          echo "machine maven.pkg.github.com login ${{ github.actor }} password ${{ secrets.TERABYTE_LABS_TOKEN }}" >> ~/.netrc

      - name: Build and deploy
        run: mvn -B clean deploy

      - name: Prepare release
        run: mvn -B release:prepare -Dresume=false

      - name: Perform release
        run: mvn -B release:perform
